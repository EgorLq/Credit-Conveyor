name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 18
        uses: actions/setup-java@v2
        with:
          java-version: '18' # Версия Java, которую вы хотите установить
          distribution: 'adopt' # Распределение JDK
          token: ${{ secrets.SECRET_NAME}} # Токен GitHub
          cache: 'maven' # Кешировать зависимости Maven (если требуется)

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots clean install
