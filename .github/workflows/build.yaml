name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 18
        uses: actions/setup-java@v2
        with:
          java-version: '18'
          distribution: 'adopt'
          token: ${{ secrets.SECRET_NAME}}
          cache: 'maven'

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots clean install

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v0.4.2
        with:
          entryPoint: 'auto' # Используйте значение 'auto', чтобы автоматически найти файл sonar-project.properties
          projectBaseDir: './' # Если необходимо указать каталог проекта